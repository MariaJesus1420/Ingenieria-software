    <div id="containerForm" class=" shadow p-3 mb-5 bg-white rounded container bg-light text-dark rounded">

        <div id="contenidoTabs"class="d-flex">
            <div id="menuTabs" class="nav  d-flex nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-configurar-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-configurar" type="button" role="tab" aria-controls="v-pills-configurar"
                    aria-selected="true">Configurar</button>
                <button class="nav-link" id="v-pills-funciones-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-funciones" type="button" role="tab" aria-controls="v-pills-funciones"

                <button class="nav-link" id="v-pills-usuarios-tab" data-bs-toggle="pill"

                <button class="nav-link" id="v-pills-horarios-tab" data-bs-toggle="pill"

            </div>
            <div class="container-sm tab-content" id="v-pills-tabContent">
                <div></div>

                    aria-labelledby="v-pills-configurar-tab">
                    <form>
                        <div id="seccion1" class="form-group mx-auto ">
                            <label for="nuevoNombreInput">Nuevo nombre</label>
                            <input type="text" class="form-control" id="nuevoNombreInput" aria-describedby="emailHelp"
                                placeholder="Ingresa un nombre clave" required>
                            <small id="emailHelp" class="form-text text-muted">Trata de utilizar nombres
                                distintivos.</small>
                        </div>
                        <div id="seccion2" class="form-group  mx-auto">
                            <label for="exampleInputPassword1">Nombre actual</label>
                            <input type="text" class="form-control " id="nombreActual" placeholder="No hay nada aún..."
                                disabled readonly>

                        </div>
                        <div id="seccion3" class=" d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>

                        <!--Agregar usuarios-->
                    </form>
                </div>
                <div class="tab-pane fade" id="v-pills-funciones" role="tabpanel"
                    aria-labelledby="v-pills-funciones-tab">
                    ...</div>

                <div class="tab-pane fade" id="v-pills-usuarios" role="tabpanel" aria-labelledby="v-pills-usuarios-tab">
                    
                    <form>
                        <div class="form-group mx-auto ">
                            <label for="inputIdMeter">Codigo del medidor</label>
                            <input type="text" class="form-control" id="inputIdMeter" required>
                        </div>

                        <div class="form-group mx-auto ">
                            <label for="inputIdUser">Identificador de Usuario</label>
                            <input type="text" class="form-control" id="inputIdUser" required>
                        </div>

                        <div class="form-group mx-auto ">
                            <label for="inputEmail">Email del usuario</label>
                            <input type="email" placeholder="example@mail.com" class="form-control" id="inputEmail" required>
                        </div>

                        <div class="form-group mx-auto ">
                            <label for="inputRol">Rol de Usuario</label>
                            <input type="text" class="form-control" id="inputRol" required>
                        </div>

                        <div id="agregar" class=" d-flex justify-content-end mt-3">
                            <button id="btnAgregarUsuario" type="button" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>

                </div>
                <div class="tab-pane fade" id="v-pills-horarios" role="tabpanel" aria-labelledby="v-pills-horarios-tab">

                    <div id="horarioContainer" class="  container-sm overflow-auto">
                        <div id="weekly-schedule" class="overflow-auto"> </div>
                    </div>
                    <div id="seccion3" class=" d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>




                </div>
            </div>
