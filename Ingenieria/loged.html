<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a id="salir" href="#"><i id="salirImage" class="fas fa-sign-out-alt"></i></i> <span>Salir</span> </a>
        <!-- <div id="divbtnAgregar"></div> -->
    </div>
    <span class="menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <h1 id="nombreUsuario"></h1>
    <div id="Cards" class="container shadow p-3 mb-5 bg-white rounded container-sm bg-light text-dark rounded">
        <div id="headerContenido" class=" d-flex">
            <h2 id="dispositivos" >Mis dispositivos </h2>
            <div id="divCargando" class="showElement">
                <div class="spinner-border  text-primary" style="width: 3rem; height: 3rem;" role="status">
                    
                </div>
            </div>
            <button id="btnAgregarMedidor" class="btn btn-success">Activar <i class="bi bi-plus"></i></button>

        </div>
    </div>

    <div class="modal fade" id="modalAgregarMedidor" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Activar Medidor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="inputId" class="form-label">Ingrese el codigo del medidor</label>
                            <input type="text" class="form-control" id="inputId" required>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" id="btnCrearRandomMedidorModal" class="btn btn-primary"><i
                                class="bi bi-shuffle"></i></button>
                        <button type="submit" id="btnAgregarMedidorModal" class="btn btn-success">¡Activalo!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal mensajes -->
    <div class="modal fade" id="modalMessages" tabindex="-1" aria-labelledby="modalMessages" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#AA3939; color: cornsilk;">
                    <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                </div>
                <div class="modal-body">
                    <p id="modalContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Eliminar medidor -->
    <div class="modal fade" id="modalEliminarMedidor" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Desactivar Medidor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inputId" class="form-label">Ingrese el codigo del medidor</label>
                        <input type="text" class="form-control" id="inputId">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnEliminarMedidor" class="btn btn-primary">Eliminar el Medidor</button>
                </div>
            </div>
        </div>
    </div>
    </div>
